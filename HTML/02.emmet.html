<!DOCTYPE html>
<html>
    <head>
        <title>headings</title>
    </head>
    <body>
        <!--h1> lorem6 gives 6words from lorem paragraph.By using emmet tool -->
        <!--emmet tool is used to abbrevate the html element.It gives shortcut to abbrevate the longer syntax.-->
        <h1>Lorem ipsum dolor sit amet consectetur.</h1>
        <!--h2>lorem4 gives 4 words-->
        <h2>Lorem ipsum dolor sit.</h2>
        <!--ul>li*2 gives unordered list tag with 2 list tag within it-->
        <ul>
            <li>milk</li>
            <li>bread</li>
        </ul>
        
    </body>
</html>
